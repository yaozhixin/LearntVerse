<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>LearntVerse</title>

    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/feather.css">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/emoji.css">

    <link rel="stylesheet" href="css/lightbox.css">
    <style>
        .nav-attrs {
            height: 85px;
            border-width: 2px;
            border-top-style: none;
            border-right-style: none;
            border-bottom-style: solid;
            border-left-style: none;
            border-color: black;
            padding-top: 20px;
        }

        .left-icon {
            font-style: normal;
            font-size: 40px;
            color: black;
            left: 60px;
            position: absolute;
        }

        .left-font {
            font-style: normal;
            font-size: 30px;
            color: black;
            left: 120px;
            position: absolute;
        }

        .right-icon {
            font-style: normal;
            font-size: 40px;
            color: black;
            right: 50px;
            position: absolute;
        }

        .right-icon-2 {
            font-style: normal;
            font-size: 40px;
            color: black;
            right: 120px;
            position: absolute;
        }

        .right-icon-3 {
            font-style: normal;
            font-size: 40px;
            color: black;
            right: 190px;
            position: absolute;
        }

        .card-attrs {
            margin: auto;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .topic-number {
            font-style: normal;
            font-size: 30px;
            color: black;
            margin-left: 50px;
        }

        .left-part {
            width: 70%;
            float: left;
            display: inline-block;
        }

        .right-part {
            width: 30%;
            float: left;
            display: inline-block;
        }

        .profile-attrs {
            font-style: normal;
            font-size: 30px;
            color: black;
            padding-top: 20px;
        }

        .button-attrs {
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 4px;
            padding: 10px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }

        .nft-box {
            width: 250px;
            padding: 10px;
            border: 2px solid black;
            display: inline-block;
            margin: 30px;
        }
    </style>

</head>

<body class="mont-font">

    <!-- navigation top-->
    <div class="bg-white nav-attrs">
        <a href="main.html"><i class="feather-layers black-icon left-icon"></i></a>
        <a href="main.html" class="left-font">LearntVerse</a>
        <a href="main.html"><i class="feather-log-out display1-size right-icon"></i></a>
        <a href="#"><i class="feather-bell display1-size right-icon-2"></i></a>
        <a href="#"><i class="feather-settings display1-size right-icon-3"></i></a>
    </div>
    <!-- navigation top. Done -->

    <div class="left-part card-attrs">
        <div class="card shadow-xss rounded-xxl border-0 mb-3">
            <div class="card-body">
                <p>
                <div style="display: inline-block;">
                    <div class="nft-box rounded-xxl">
                        <img src="images/nft/image-0.png" class="shadow-sm" style="margin-left: 20px;">
                        Book 1 <br /> Price: ?
                        <button class="button-attrs" style="margin-left: 80px;">Sell</button>
                    </div>
                    <div class="nft-box rounded-xxl">
                        <img src="images/nft/image-1.png" class="shadow-sm" style="margin-left: 20px;">
                        Book 2 <br /> Price: ?
                        <button class="button-attrs" style="margin-left: 80px;">Sell</button>
                    </div>
                </div>
                </p>
                <div style="display: inline-block;">
                    <div class="nft-box rounded-xxl">
                        <img src="images/nft/image-2.png" class="shadow-sm" style="margin-left: 20px;">
                        Book 3 <br /> Price: ?
                        <button class="button-attrs" style="margin-left: 80px;">Sell</button>
                    </div>
                    <div class="nft-box rounded-xxl">
                        <img src="images/nft/image-3.png" class="shadow-sm" style="margin-left: 20px;">
                        Book 4 <br /> Price: ?
                        <button class="button-attrs" style="margin-left: 80px;">Sell</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/plugin.js"></script>
        <script src="js/lightbox.js"></script>
        <script src="js/scripts.js"></script>


</body>

</html>
